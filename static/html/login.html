<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GODisk | Login</title>
	
	<base href="http://192.168.3.116:8080/" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery-ui-1.11.4.min.css" rel="stylesheet" type="text/css">
	
	<!-- Mainly scripts -->
	<script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui-1.11.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom -->
    <script type="text/javascript">

        $(document).ready(function() {

            $("#dialog").dialog({
                resizable: false,
                modal: true,
                autoOpen: false,
                position: {
                    my: "center center",
                    at: "center center",
                    of: "form"
                }
            });

            $("form[class=m-t-login]").submit(function(event) {
                /* Act on the event */
                event.preventDefault();
                var target = event.target;
                var action = $(target).attr("action");
                $.post(action, $(target).serialize(), function(data) {
                    /*optional stuff to do after success */
                    console.log(data.Log);
                    // Succeed
                    if (data.Ret == "0"){                        
                        location.href = $(target).attr("form-redirect");
                    }
                    // Wrong account
                    else {
                        $("#dialog").dialog("open");
                    }
                }, "json");
            });
        });

   </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">GODisk</h1>
            </div>

            <h3>Welcome to GODisk</h3>
            <p>Please enter your username and password to login.</p>
            
            <form class="m-t-login" role="form" action="login/submit" form-redirect="index/">
			
                <div class="form-group">
                    <input type="text" class="form-control" name="login_username" placeholder="Username" required="">
                </div>
				
                <div class="form-group">
                    <input type="password" class="form-control" name="login_password" placeholder="Password" required="">
                </div>
				
                <button id="login-submit" type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register/">Create an account</a>
          
            </form>
            
            <p class="m-t"> <small>Base on Bootstrap 3 &copy; 2016</small> </p>
        </div>
    </div>

    <!-- dialog -->
    <div id="dialog" title="Error Reminder">
        <p><em>oops!</em></p>
        <p>Incorrect username or password!</p>
        <p>Please check your input!</p>
    </div>
	
</body>

</html>
