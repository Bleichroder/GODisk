<!DOCTYPE html>
<html>
	<head>
		<title>GODisk-SignUp</title>
		<meta name="author" content="JasonCLiu" />
		<meta name="description" content="A cloud disk" />
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>

	<body>
		<input type="image" src="head.png" name="head" />
		<form>
			<p><input type="text" required placeholder="Username" name="username" /></p>
			<p><input type="password" required placeholder="Password" name="password" /></p>
			<p><input type="password" required placeholder="Confirm Password" name="pwconfirm" /></p>
			<p><input type="text" required placeholder="Authorization Code" name="authcode" /></p>
			<p><input type="submit" value="Create An Account" /></p>
		</form>
	</body>
</html>
