<!DOCTYPE HTML>
<html>

	<head>
		<title>GODisk-SignIn</title>
		<meta name="author" content="JasonCLiu" />
		<!--<base href="http://10.10.10.11:9001/" />-->
		<meta name="description" content="A cloud disk" />
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="sign-style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico" />
	</head>

	<body class="Sign">
		<form class="SignInForm">
			<p><img class="SignImg" src="icon/head.png" alt="Image loading failure" /></p>
			<p><input class="SignInput" type="text" placeholder="Username" name="username" required /></p>
			<p><input class="SignInput" type="text" placeholder="Password" name="password" required /></p>
			<p><input id="SignButton" type="submit" value="Sign In" /></p>
			<p class="SignUp"><a class="SignUp" href="signup.html">No Account? Sign Up</a></p>
		</form>
	</body>

</html>
