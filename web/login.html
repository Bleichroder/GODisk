		<script>
			var toggleHidden = function(){
				var elem = document.getElementById("toggle");
				if (elem.hasAttribute("hidden")){
					elem.removeAttribute("hidden");
				} else{
					elem.setAttribute("hidden", "hidden");
				}
			}
		</script>
	</head>

	<body>

		<a class="title-class" href="/home/jason/workspace/git/GoOsDisk/web/login.html">GODisk</a>
		<p/>

		<a>Nick</a> is <button onclick="toggleHidden()">What?</button>
		<code class="title-class" id="toggle" hidden>zhazha!</code>
		<p/>
		
		<form>
			<code>UserName:</code> <input type="text" name="name"/>
			<p/>
			<code>Password:</code> <input type="password" name="password"/>
			<p/>
			<input type="submit" value="Log In"/>
			<p/>
		</form>
	</body>
