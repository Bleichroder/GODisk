<!DOCTYPE html>
<html>
	<head>
		<title>GODisk-SignUp</title>
		<base href="http://192.168.3.114:9999/" />
		<meta name="author" content="JasonCLiu" />
		<meta name="description" content="A cloud disk" />
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/sign-style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico" />
		<!--[if lt IE 9]>
			<script src="jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
		<![endif]-->
		<!--[if gte IE 9]><!-->
			<script src="jquery/jquery-2.2.4.min.js" type="text/javascript"></script>
		<!--<![endif]-->
	</head>

	<body class="Sign">
		<div class="SignUp">
			<p><img class="SignImg" src="icon/head.png" alt="Image loading failure" /></p>
			<form>
				<p><input class="SignInput" type="text" required placeholder="Username" name="username" /></p>
				<p><input class="SignInput" type="password" required placeholder="Password" name="password" /></p>
				<p><input class="SignInput" type="password" required placeholder="Confirm Password" name="pwconfirm" /></p>
				<p><input class="SignInput" type="text" required placeholder="Authorization Code" name="authcode" /></p>
				<p><input id="SignButton"  type="submit" value="Create An Account" /></p>				
			</form>
			<p class="sign"><a class="sign" href="login">I have an account! Log in</a></p>
		</div>		
	</body>
</html>
